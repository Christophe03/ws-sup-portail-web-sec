<h2 class="mat-dialog-title">{{ modalTitle }}</h2>

<mat-dialog-content class="dialog-content">
  <div fxFlex="100" fxLayout="column" fxLayoutAlign="center stretch">
    <div
      fxFlex="100"
      fxLayout="row"
      fxLayoutAlign="center center"
      class="msg-content"
    >
      <div [innerHTML]="message"></div>
      <!-- {{ message }} -->
    </div>
    <div fxFlex="100" fxLayout="column" *ngIf="waiting">
      <div *ngIf="waitTime > 0" class="info-verif">
        (
        {{ secondes }}s )
      </div>
    </div>
    <div
      fxFlex="100"
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="!waiting"
    >
      <div fxFlex="100" fxLayout="column">
        <div
          fxFlex="100"
          fxLayout="row"
          fxLayoutAlign="center end"
          class="taper-text"
          [innerHTML]="tapermessage"
        ></div>
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field appearance="outline">
            <input
              autocomplete="off"
              [(ngModel)]="yesTexte"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div
      fxFlex="100"
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="!waiting"
    >
      <div fxFlex="49" fxLayout="column" fxLayoutAlign="center stretch">
        <button mat-raised-button mat-dialog-close color="primary">
          {{ no }}
        </button>
      </div>
      <div fxFlex="2" fxLayout="column"></div>
      <div fxFlex="49" fxLayout="column" fxLayoutAlign="center stretch">
        <button
          mat-raised-button
          [mat-dialog-close]="true"
          color="warn"
          [disabled]="yesTexte != 'OUI'"
        >
          {{ yes }}
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
