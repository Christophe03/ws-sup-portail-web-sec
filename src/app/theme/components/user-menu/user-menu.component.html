<button
  mat-icon-button
  [matMenuTriggerFor]="userMenu"
  #userMenuTrigger="matMenuTrigger">
  <mat-icon>account_circle</mat-icon>
</button>

<mat-menu
  #userMenu="matMenu"
  [overlapTrigger]="false"
  class="toolbar-dropdown-menu user-menu">
  <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
  <mat-toolbar color="primary" *ngIf="user && user.id > 0">
    <div fxLayout="row" fxLayoutAlign="start center" class="user-info">
      <img
        [src]="userImage"
        alt="user-image"
        width="50"
        height="50"
        class="rounded mat-elevation-z6" />
      <p>{{user.nom}} {{user.prenom}} <br> <small
          class="connextion"><i>{{'derniere.connexion'|translate}}
            {{user?.lastAuth | date: 'dd/MM/yyyy
            HH:mm'}} </i></small></p>
    </div>
  </mat-toolbar>
  <!-- <a mat-menu-item routerLink="/vos-informations" skipLocationChange>
    <mat-icon>edit</mat-icon>
    <span>{{ "profile" | translate }}</span>
  </a> -->
  <div class="divider"></div>
  <a mat-menu-item (click)="logout()" skipLocationChange>
    <mat-icon>power_settings_new</mat-icon>
    <span>{{ "deconnexion" | translate }}</span>
  </a>
  <!--</span>-->
</mat-menu>
